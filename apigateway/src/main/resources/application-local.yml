spring:

  logging:
    level:
      org.springframework.cloud.gateway.filter.NettyWriteResponseFilter: DEBUG

  # spring cloud gateway config
  cloud:
    gateway:
      actuator:
        verbose:
          enabled: false
      globalcors:
        corsConfigurations:
          # The cors configuration to allow frontend developers cross origin request via this api gateway
          '[/**]':
            allowedOrigins:
              - "http://localhost:8082"
              - "http://127.0.0.1:8082"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: backend
          uri: "http://localhost:3001/"
          predicates:
            - Path=/kiwi/api/backend/**
          filters:
            - RewritePath=/kiwi/api/backend/(?<segment>.*), /api/$\{segment}/
            - RemoveResponseHeader=WWW-Authenticate
      default-filters:
        - RemoveResponseHeader=Expires
        - RemoveRequestHeader=cookie
        - RemoveRequestHeader=x-xsrf-token
        - TokenRelay=

  http:
    log-request-details: on

server:
  port: 8080
config:
  map5xxto400: true